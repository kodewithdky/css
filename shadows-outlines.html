<head>

            height: 100px;
            border: 2px solid gray;
            box-shadow: 7px 20px 13px 2px green;
        }
        .text-content{
            margin-top: 50px;
            text-shadow: 2px 2px 3px rgb(0, 255, 72);
            outline: 2px solid palevioletred;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="box">I am box</div>
    <p class="text-content">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maxime atque possimus quam eos reiciendis eius culpa nihil corporis, nemo ut! Hic consequuntur qui illo asperiores error? Quidem ullam optio facere?</p>
