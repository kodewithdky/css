<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        float: right;
        border: 2px solid goldenrod;
      }
      .cards {
        border: 2px solid black;
        display: flow-root;
      }
      .card {
        border: 2px solid rebeccapurple;
      }
      .card:nth-child(2) {
        background-color: azure;
        clear:both;
      }
    </style>
  </head>
  <body>
    <div class="cards">
      <img src="tik_tok.png" alt="img" height="200" width="200" />
      <div class="card">
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Labore
          quasi, dignissimos nostrum non in exercitationem architecto dolorem
          veniam odio pariatur quos tenetur odit mollitia fugit, consequatur,
          voluptatibus aliquid dolor perferendis.
        </p>
      </div>
      <div class="card">2</div>
      <div class="card">3</div>
    </div>
  </body>
</html>
